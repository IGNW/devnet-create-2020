name: Branch

on: 
  push:
    branches-ignore: 
      - master

jobs:

  Build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Build the docker image
      run: docker build . --file Dockerfile --no-cache --tag devnet-create-2020:branchtest

  BranchAdmin:
    runs-on: self-hosted
    steps:
    - name: Stop the container
      run: docker stop devnet_create_2020

    - name: Startup the test container
      if: always()
      run: docker run --rm --name devnet_create_2020 -dp 8080:5000 -d devnet-create-2020:branchtest

  WhatsMyIP:
    runs-on: self-hosted
    steps:
    - name: Digit
      run: dig TXT +short o-o.myaddr.l.google.com @ns1.google.com
