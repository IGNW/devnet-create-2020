name: Branch

on: 
  push:
    branches-ignore: 
      - master

jobs:

  Build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Build the docker image
      run: docker build . --file Dockerfile --tag ignw/devnet_create_2020:branch

  BranchProcess:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Startup the test container
      run: docker run --rm -p 8080:5000 ignw/devnet_create_2020:branch
      